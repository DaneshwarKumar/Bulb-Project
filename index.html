<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn On Off Bulb</title>

    <!-- linking the css files -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 id="heading">Please Turn <span id="bulb-txt">ON</span> Bulb </h1>

        <!-- bulb structure -->
            <div class="bulb-container">
                 <img id="image" src="images/pic_bulboff.gif" alt="Bulb Image">
            </div>

       <!-- button structure -->
        <div class="btn-container">
             <button onclick="turnOnBulb()">Turn On</button>
             <button onclick="turnOffBulb()">Turn Off</button>
             <button onclick="toggleBulb()" id="toggle">ON</button>
        </div>

    </div>


    <!-- linking the javascript page  -->
    <script src="script.js"></script>

    
</body>
